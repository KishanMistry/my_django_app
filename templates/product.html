{% extends 'base.html' %}
{% block title %}Product{% endblock title %}
{% block body %}

<div class="container my-3">  
<!------ Include the above in your HEAD tag ---------->

  <form class="form-horizontal" method='post' action='' enctype= multipart/form-data>
  <fieldset>

  <!-- Form Name -->
  <legend>PRODUCTS</legend>
    {% csrf_token %}
  <!-- Text input-->
  <div class="form-group my-3">
    <label class="col-md-4 control-label" for="product_name">Product Name</label>  
    <div class="col-md-4">
    <input id="product_name" name="product_name" placeholder="Product Name" class="form-control input-md" required="" type="text" value='Product1'>
      
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group  my-3">
    <label class="col-md-4 control-label" for="available_quantity">Quantity</label>  
    <div class="col-md-4">
    <input id="available_quantity" name="available_quantity" placeholder="Available Quantity" class="form-control input-md" required="" type="text" value='12'>
      
    </div>
  </div>
  <!-- Text input-->
  <div class="form-group  my-3">
    <label class="col-md-4 control-label" for="price">Price</label>  
    <div class="col-md-4">
    <input id="price" name="price" placeholder="Price in Rupees" class="form-control input-md" required="" type="text" value='100'>
      
    </div>
  </div>

  <!-- File Button --> 
  <div class="form-group my-3">
    <label class="col-md-4 control-label" for="filebutton">Product Image</label>
    <div class="col-md-4">
      <input id="image" name="image" class="input-file" type="text" value='test123123123.jpg'>
    </div>
  </div>
  <!-- Button -->
  <div class="form-group my-3">    
    <div class="col-md-4">
      <input id="singlebutton" name="singlebutton" value="Save Product" class="btn btn-primary" type="submit" />
    </div>
    </div>

  </fieldset>
  </form>
</div>
{% endblock body%}
