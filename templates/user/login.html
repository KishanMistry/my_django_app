{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container-fluid px-0">
 <div class="content-section col-md-6 col-md-offset-2" style='margin:0 auto;' >
  <form method="POST" style="border: 1px solid black; margin: 15%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   
    <button style=" font-size: 1rem; padding:2%; margin-top:3%;" class="btn btn-primary" type="submit">Login</button>
  
  <br/>
  <sub style="text-align: left;"><a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">don't have account,sign up</a></sub>
  </form>
 </div>
</div>
{% endblock body %}
