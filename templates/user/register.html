{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="content-section col-md-8 col-md-offset-2" style='margin:0 auto;'>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
  
      <button style="font-size: 1rem; padding:1%; margin-top:3%;" class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; sign up</button>
        <br />
    <sub><a href="{% url "login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
  </form>
</div>
{% endblock body %}
